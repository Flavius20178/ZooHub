<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooHub</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/style.css">
    <!-- Include Swiper CSS -->
    <link rel="stylesheet" href="path/to/node_modules/swiper/swiper-bundle.min.css">

    <!-- Include Swiper JS -->
    <script src="path/to/node_modules/swiper/swiper-bundle.min.js"></script>

    <!-- Your custom script that uses Swiper -->
    <script src="js/script.js"></script>
</head>
<body>
    <div class="payment">
        <div class="container">
    
        <form id="checkoutForm" onsubmit="return validateForm()">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">billing address</h3>
    
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="" pattern="[A-Za-z\s]+" title="Please enter a valid name (letters only)">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>country :</span>
                            <input type="text" placeholder="">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="" pattern="\d{6}" title="Please enter a valid 5-digit zip code">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="" pattern="[A-Za-z\s]+" title="Please enter a valid name (letters only)">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="text" placeholder="" pattern="\d{16}" title="Please enter a valid 16-digit credit card number">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="" min="2023">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="" pattern="\d{3}" title="Please enter a valid 3-digit CVV">
                        </div>
                    </div>
    
                </div>
        
            </div>
    
            <input type="submit" value="proceed to checkout" class="submit-btn">
    
        </form>
    
        </div>    
    </div>    
    <script>
        function validateForm(){
            var formInputs = document.querySelectorAll('#checkForm input');

            for (var i = 0; i < formInputs.length; i++) {
                if (formInputs[i].value == ""){
                    alert("Please fill in all the required fields");
                    return false;
                }
            }

            return true;
        }

    </script>
        
</body>
    
</html>
